<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gissa talet</title>
</head>
<body>

    <h1>Gissa ett tal mellan 1-10</h1>



    <input type="text" name="guess">


    <p></p>

    <script>
        let num = Math.round(Math.random()* 10);
        let el = document.querySelector('input');
        let p = document.querySelector('p');
        let guesses = 0;



        el.addEventListener('change', function() {
            guesses += 1;
        
            
            if (el.value == num) {
                p.textContent = "Du gissade rätt med " + guesses + " gissningar"

            } else if (el.value > num) {
                p.textContent = "Gissningen är för stor"

            } else if (el.value < num) {
                p.textContent = "Din gissning är för liten"

            } else {
                p.textContent = "Skriv ett nummer"
            }
        });
    </script>


</body>
</html>
